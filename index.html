<html>
<head>
<script language="JavaScript">
  function calculateValue() {
    var radius1 = document.getElementById("inputDiameter1").value / 2,
        radius2 = document.getElementById("inputDiameter2").value / 2,
        price1  = document.getElementById("inputPrice1").value,
        price2  = document.getElementById("inputPrice2").value,
        pi = 3.14,
        area1   = pi * radius1 * radius1,
        area2   = pi * radius2 * radius2,
        pricePerInch1,
        pricePerInch2;
    
    pricePerInch1 = price1 / area1;
    pricePerInch2 = price2 / area2;

    document.getElementById("pricePerInch1").innerHTML = "The price per inch = $" + pricePerInch1.toFixed(2) + "<br/>";
    document.getElementById("pricePerInch2").innerHTML = "The price per inch = $" + pricePerInch2.toFixed(2) + "<br/>";
    document.getElementById("totalArea1").innerHTML = "The total area = " + area1.toFixed(3) + "<br/>";
    document.getElementById("totalArea2").innerHTML = "The total area = " + area2.toFixed(3) + "<br/>";
      
    highlightCheaperPizza(pricePerInch1, pricePerInch2);
  }
    
  function highlightCheaperPizza(cost1, cost2) {
    if (cost1 < cost2) {
        //alert("Pizza 1 is cheaper!");
        document.getElementById("pricePerInch1").style.backgroundColor = "lightgreen";
        document.getElementById("pricePerInch2").style.backgroundColor = "white";
    } else {
        //alert("Pizza 2 is cheaper!");
        document.getElementById("pricePerInch1").style.backgroundColor = "white";
        document.getElementById("pricePerInch2").style.backgroundColor = "lightgreen";
    }
  }
</script>
</head>

<body style="background-image: url('pizza.jpg');">
  <div width=300 height=300 style="background-color: white; width: 500px; position: relative; left:30%; top: 30%">
  <div style="margin-left:16px"><h1>Pizza Calculator</h1></div>
  <hr />
  

  <h2 style="margin-left:16px">Pizza 1</h2>
  <span id="pricePerInch1" style="margin-left:16px">&nbsp;</span>
  <span id="totalArea1" style="margin-left:16px">&nbsp;</span>
  <br/>
  <span style="margin-left:16px">Diameter of pizza (in): <input type="text" id="inputDiameter1" /></span>
  <br />
  <span style="margin-left:16px">Price of pizza: <input type="text" id="inputPrice1" /></span>
  <hr />
  
  <h2 style="margin-left:16px">Pizza 2</h2>
  <span id="pricePerInch2" style="margin-left:16px">&nbsp;</span>
  <span id="totalArea2" style="margin-left:16px">&nbsp;</span>
  <br />
  <span style="margin-left:16px">Diameter of pizza (in): <input type="text" id="inputDiameter2" /></span>
  <br />
  <span style="margin-left:16px">Price of pizza: <input type="text" id="inputPrice2" /></span>
  <hr />
    
  <input type="button" value="Calculate Value" onClick="calculateValue()" style="margin-left:16px" />
  <br /><br />
  </div>
</body>

</html>
